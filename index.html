<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üé¨ANIME TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Janda Manatee', sans-serif;
      display: flex;
      background-color: #111;
      color: white;
      transition: margin-left 0.4s ease; /* Adicionado para animar o conte√∫do principal */
    }

    /* --- BOT√ÉO DE TOGGLE --- */
    #toggle-nav {
      /* Posicionamento Fixo */
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000; /* Garante que ele fique acima de outros elementos */

      /* Estilo */
      background: #ff6600;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    #toggle-nav:hover {
        background: #ffcc00;
        color: black;
        transform: scale(1.05);
    }

    /* --- NAVEGA√á√ÉO LATERAL (NAV) --- */
    nav {
      width: 250px;
      background: url('https://w0.peakpx.com/wallpaper/849/149/HD-wallpaper-fadedredblack-black-blood-chill-colors-fade-gradient-minimal-red-simple.jpg') no-repeat center/cover;
      color: rgb(255, 255, 255);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: transform 0.4s ease; /* Mudei para transform para melhor performance */
      position: fixed;
      height: 100%;
      overflow-x: hidden;
      transform: translateX(0); /* Estado inicial: vis√≠vel */
    }

    nav.recolhido {
      transform: translateX(-100%); /* Move a NAV para fora da tela */
    }

    nav h2 {
      font-size: 22px;
      text-shadow: 2px 2px 4px black;
      margin-top: 0;
      white-space: nowrap;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      padding: 8px;
      margin: 5px 0;
      background: rgba(255, 140, 0, 0.8);
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      white-space: nowrap;
    }

    nav li:hover {
      background: #ff6600;
      transform: scale(1.05);
    }

    /* --- CONTE√öDO PRINCIPAL (MAIN) --- */
    main {
      flex: 1;
      padding: 20px;
      background: linear-gradient(to bottom, #222, #000);
      margin-left: 290px; /* Espa√ßo para a NAV (250px de largura + 40px de padding) */
      transition: margin-left 0.4s ease;
    }

    main.recolhido {
      margin-left: 80px; /* Ajusta o espa√ßo para caber apenas o bot√£o */
    }

    /* --- OUTROS ESTILOS --- */
    h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px black;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #ffcc00;
    }
    .card h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #ffcc00;
    }
    button {
      background: #ff6600;
      border: none;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #ffcc00;
      color: black;
      transform: scale(1.05);
    }
    video {
      width: 100%;
      margin-top: 20px;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff6600;
    }
  </style>
</head>
<body>

  <button id="toggle-nav">‚ò∞</button>

  <nav id="navbar">
    <center><h2>Categorias</h2></center>
    <ul id="menu"></ul>
  </nav>

  <main id="main-content">
    <center><h1 id="categoria-titulo">Selecione uma categoria</h1></center>
    <video id="player" controls></video>
    <div id="lista"></div>
    
  </main>

  <script>
  // O JavaScript permanece o mesmo, continua funcionando perfeitamente
  const nav = document.getElementById("navbar");
  const main = document.getElementById("main-content");
  const toggleBtn = document.getElementById("toggle-nav");

  toggleBtn.addEventListener("click", () => {
    nav.classList.toggle("recolhido");
    main.classList.toggle("recolhido");
  });


  let data = {};
  let origemCategorias = {}; // "animes" | "filmes" | "series" | "desenhos"
  let currentCategory = "";

  Promise.all([
    fetch("Animes.json").then(res => res.json()).catch(()=> ({})),
    fetch("Filmes.json").then(res => res.json()).catch(()=> ({})),
    fetch("series.json").then(res => res.json()).catch(()=> ({})),
    fetch("Desenhos.json").then(res => res.json()).catch(()=> ({}))
  ])
  .then(([animesData, filmesData, seriesData, desenhosData]) => {
    // Adiciona Animes
    for (let cat in animesData) {
      if (!data[cat]) data[cat] = [];
      data[cat] = data[cat].concat(animesData[cat]);
      origemCategorias[cat] = "animes";
    }
    // Adiciona Filmes
    for (let cat in filmesData) {
      if (!data[cat]) data[cat] = [];
      data[cat] = data[cat].concat(filmesData[cat]);
      origemCategorias[cat] = "filmes";
    }
    // Adiciona S√©ries
    for (let cat in seriesData) {
      if (!data[cat]) data[cat] = [];
      data[cat] = data[cat].concat(seriesData[cat]);
      origemCategorias[cat] = "series";
    }
    // Adiciona Desenhos
    for (let cat in desenhosData) {
      if (!data[cat]) data[cat] = [];
      data[cat] = data[cat].concat(desenhosData[cat]);
      origemCategorias[cat] = "desenhos";
    }

    criarMenu();
  })
  .catch(err => {
    console.error("Erro ao carregar arquivos JSON:", err);
    criarMenu();
  });

  function criarMenu() {
    const menu = document.getElementById("menu");
    menu.innerHTML = "";

    const animesCats = Object.keys(origemCategorias).filter(cat => origemCategorias[cat] === "animes");
    const filmesCats = Object.keys(origemCategorias).filter(cat => origemCategorias[cat] === "filmes");
    const seriesCats = Object.keys(origemCategorias).filter(cat => origemCategorias[cat] === "series");
    const desenhosCats = Object.keys(origemCategorias).filter(cat => origemCategorias[cat] === "desenhos");

    // Animes
    if (animesCats.length > 0) {
      const titulo = document.createElement("h3");
      titulo.textContent = "üì∫ Animes";
      titulo.style.color = "#ffcc00";
      menu.appendChild(titulo);
      animesCats.forEach(cat => addMenuItem(menu, cat, "#ff6600"));
    }
    // Filmes
    if (filmesCats.length > 0) {
      const titulo = document.createElement("h3");
      titulo.textContent = "üé¨ Filmes";
      titulo.style.color = "#00ccff";
      menu.appendChild(titulo);
      filmesCats.forEach(cat => addMenuItem(menu, cat, "#0099cc"));
    }
    // S√©ries
    if (seriesCats.length > 0) {
      const titulo = document.createElement("h3");
      titulo.textContent = "üìΩÔ∏è S√©ries";
      titulo.style.color = "#66ff66";
      menu.appendChild(titulo);
      seriesCats.forEach(cat => addMenuItem(menu, cat, "#33cc33"));
    }
    // Desenhos
    if (desenhosCats.length > 0) {
      const titulo = document.createElement("h3");
      titulo.textContent = "üß∏ Desenhos";
      titulo.style.color = "#ffd166";
      menu.appendChild(titulo);
      desenhosCats.forEach(cat => addMenuItem(menu, cat, "#ffb703"));
    }
  }

  function addMenuItem(menu, cat, corFundo) {
    const li = document.createElement("li");
    li.textContent = cat;
    li.style.background = corFundo;
    li.style.marginBottom = "5px";
    li.style.padding = "8px";
    li.style.borderRadius = "5px";
    li.style.cursor = "pointer";
    li.onclick = () => mostrarCategoria(cat);
    li.onmouseover = () => li.style.filter = "brightness(1.2)";
    li.onmouseout = () => li.style.filter = "brightness(1)";
    menu.appendChild(li);
  }

  function mostrarCategoria(cat) {
    currentCategory = cat;
    document.getElementById("categoria-titulo").textContent = cat;
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    (data[cat] || []).forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.logo}" alt="${item.name}">
        <h3>${item.name}</h3>
        <button onclick="playVideo('${item.url}')">Assistir</button>
      `;
      lista.appendChild(card);
    });
  }

  function playVideo(url) {
    const player = document.getElementById("player");
    player.src = url;
    player.play();
  }
  </script>

</body>
</html>
