<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>游꿟ANIME TV - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Janda Manatee', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111;
      color: white;
      background: linear-gradient(to bottom, #222, #000);
    }

    .login-container {
      width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
      border: 2px solid #ff6600;
      text-align: center;
    }

    .logo {
      font-size: 42px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px black;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffcc00;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 2px solid #ff6600;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 10px #ff6600;
    }

    button {
      width: 100%;
      background: #ff6600;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: #ffcc00;
      color: black;
      transform: scale(1.02);
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff6600;
      text-decoration: underline;
    }

    .error-message {
      color: #ff3333;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      display: none;
    }

    .success-message {
      color: #66ff66;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">游꿟ANIME TV</div>
    <h1>Fa칞a seu login</h1>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Usu치rio</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit">Entrar</button>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>
    
    <div class="links">
      <a href="#" id="signupLink">Criar conta</a>
      <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Limpa mensagens anteriores
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Valida칞칚o dos campos
      if(username === '' || password === '') {
        showError('Por favor, preencha todos os campos');
        return;
      }
      
      // Verifica as credenciais fixas
      if(username === '1010' && password === '1010') {
        // Login bem-sucedido
        showSuccess('Login realizado com sucesso!');
        
        // Redireciona ap칩s 1 segundo
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        // Credenciais inv치lidas
        showError('Usu치rio ou senha incorretos');
      }
    });
    
    // Desativa funcionalidades extras (opcional)
    document.getElementById('signupLink').addEventListener('click', function(e) {
      e.preventDefault();
      showError('Cadastro desativado. Use usu치rio: 1010 e senha: 1010');
    });
    
    document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
      e.preventDefault();
      showError('Recupera칞칚o desativada. Use usu치rio: 1010 e senha: 1010');
    });
    
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }
  </script>
</body>
</html>
